<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>raha</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      overflow: hidden;
    }

    ::selection { background: #eaeaea; color: #111; }
    ::-moz-selection { background: #eaeaea; color: #111; }

    /* Légère vibe CRT / grain (très subtil) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 3px);
      opacity: .10;
      mix-blend-mode: overlay;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .panel{
      display: grid;
      row-gap: 14px;
      place-items: center;
      text-align: center;
      max-width: 720px;
    }

    .logo {
      width: min(460px, 92vw);
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 22px rgba(255,255,255,.08));
      transform: translateY(-10px);
    }

    .hint {
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      opacity: .9;
      user-select: none;
      line-height: 1.5;
      margin-top: -6px;
    }

    .sub {
      color: rgba(255,255,255,.65);
      font-size: 13px;
      line-height: 1.5;
      max-width: 52ch;
    }

    .ghost {
      display: inline-block;
      color: rgba(255,255,255,.85);
      background: transparent;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      user-select: text;
      opacity: .9;
    }
    .ghost:hover { opacity: 1; text-decoration: underline; }

    /* Login discret */
    .login {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 10px;
      width: min(560px, 92vw);
      margin-top: 6px;
    }
    .login input{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.12);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }
    .login input:focus{
      border-color: rgba(255,255,255,.28);
    }
    .login button{
      background: #fff;
      color: #000;
      border: 0;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 650;
      cursor: pointer;
      font-size: 14px;
    }
    .login button:hover{ filter: brightness(.92); }

    .msg {
      color: #fff;
      font-size: 13px;
      min-height: 18px;
      opacity: .9;
      margin-top: 4px;
    }

    /* Petit "glitch" au survol de l’image (light) */
    .panel:hover .logo{
      animation: jitter .22s steps(2,end) 1;
    }
    @keyframes jitter{
      0%{ transform: translateY(-10px) translateX(0); }
      30%{ transform: translateY(-10px) translateX(-2px); }
      60%{ transform: translateY(-10px) translateX(2px); }
      100%{ transform: translateY(-10px) translateX(0); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel" id="panel">
      <img src="assets/tt.gif" alt="RAHA — duel" class="logo" />

      <div class="hint">Site en construction.</div>
      <div class="sub">
        Accès réservé (admin). Si tu as les identifiants, connecte-toi ci-dessous.
      </div>

      <form class="login" id="loginForm" autocomplete="off">
        <input id="u" type="text" placeholder="Utilisateur" required />
        <input id="p" type="password" placeholder="Mot de passe" required />
        <button type="submit">Entrer</button>
      </form>

      <a class="ghost" href="../index.html#projects">← Retour portfolio</a>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    const USER = "admin";
    const PASS = "admin123"; 

    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "";

      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value;

      if (u === USER && p === PASS) {
        localStorage.setItem("raha_auth", "1");
        msg.textContent = "OK. Redirection…";
        setTimeout(() => window.location.replace("index.html"), 250);
      } else {
        msg.textContent = "Non.";
        setTimeout(() => (msg.textContent = ""), 1200);
      }
    });
  </script>
</body>
</html>
